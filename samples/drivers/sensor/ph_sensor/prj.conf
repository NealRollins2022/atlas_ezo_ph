


CONFIG_SENSOR=y
CONFIG_PH_SENSOR=y

# Floating point support. CONFIG_FLOAT does not exist in Zephyr/NCS â€”
# the correct option is CONFIG_FPU. CONFIG_FPU_SHARING is only needed
# if multiple threads use FPU registers simultaneously; for a single
# thread sample it can be omitted, but included here for safety.
CONFIG_FPU=y
CONFIG_FPU_SHARING=y

# strtof() requires a full libc. Newlib is the standard choice for NCS.
CONFIG_NEWLIB_LIBC=y

CONFIG_LOG=y
CONFIG_SENSOR_LOG_LEVEL_DBG=y

# Serial console
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# I2C bus support
CONFIG_I2C=y

# Note: CONFIG_UART_ASYNC_API has been removed. The driver uses the
# polling UART API (uart_poll_in / uart_poll_out) which is incompatible
# with the async API. No special Kconfig is needed for polling UART
# beyond CONFIG_SERIAL=y above.

